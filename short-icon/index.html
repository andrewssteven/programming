<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>
            Short-Icon
        </title>
        <script src="https://kit.fontawesome.com/35814c8a1d.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="card">
            <div class="content">
                <div class="right">
                    <h2 class="welcome!"> Welcome!</h2>
                    <div class="intro">
                        Hi all!!, My name is stephen. i am a software engineer in training trying to develop my front-end technology skills first before proceeding to the back-end technologies.
                    </div>
                </div>
                <div class="login">
                     <form class="signin">
                        <h2>Login</h2>
                        <div class="in1b">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" class="input" placeholder="Email/Phone Number">
                        </div>

                        <div class="in2b">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" class="input" placeholder="Password">
                        </div>

                        <label><input type="checkbox">Remember me</label>
                        <button class="btn">Sign In</button>
                     </form>
                </div>
            </div>
        </section>
    

        
    </body>
</html>
